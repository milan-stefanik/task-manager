<!DOCTYPE html>
<html lang="en">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!--CSS Style-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
</head>

<body>
	<header>
         <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_tasks')}}" class="brand-logo">Task Manager</a>
                <a href="#" data-activates="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_tasks')}}">Home</a></li>
                    <li><a href="{{url_for('add_task')}}">New Task</a></li>
                    <li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{url_for('get_tasks')}}">Home</a></li>
            <li><a href="{{url_for('add_task')}}">New Task</a></li>
            <li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
        </ul>
    </header>
    
    
    <div class="container">
	{% block content %}
	{% endblock %}
    </div>

	<!--Import jquery-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!--Import Materialize-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script type="text/javascript">
        /* Materialize Functions */
        $(document).ready(function(){
            /* Materialize Navbar */
            $('.sidenav').sidenav();
            
            /* Materialize Collapsible */
            $('.collapsible').collapsible();
            
            /* Materialize Date Picker */
            $(".datepicker").datepicker({
                format: "dd mmm yyyy",
                yearRange: 3,
                showClearBtn: true,
                i18n: {
                    clear: "Clear",
                    done: "Select",
                    cancel: "Cancel"
                }
            });

            /* Materialize Select */
            $('select').formSelect();
        });


	</script>
</body>

</html>
